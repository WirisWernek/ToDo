<app-navbar></app-navbar>

<div class="d-flex justify-content-center align-items-center flex-column mt-4">
	<h3 class="mb-3">Itens</h3>
	
	<ng-container [ngTemplateOutlet]="listItems.length > 0 ? loadedItems : loading "></ng-container>

	<ng-template #loadedItems>
		<ul class="list-group width">
			<li *ngFor="let item of listItems" class="list-group-item d-flex justify-content-between">
				<div class="form-check" >
					<input class="form-check-input" type="checkbox" [(ngModel)]="item.feito" id="{{item.id}}" (change)="atualizarStatus(item)"/>
					<label [ngClass]="item.feito ? 'text-decoration-line-through' : ''" class="form-check-label" for="{{item.id}}"> {{item.texto}} </label>
				</div>
				<div class="align-self-end d-flex" >
					<i style="width: 2rem;" class="text-primary bi bi-pencil-square"></i>
					<i style="width: 2rem;" class="text-danger bi bi-trash3"></i>
				</div>
			</li>
		</ul>
	</ng-template>

	<ng-template #loading>
		<p class="fs-3 text-danger">Nenhum item encontrado</p>
	</ng-template>
</div>

<app-footer class="fixed-bottom"></app-footer>
